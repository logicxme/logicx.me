<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicX | Éditeur d'Annonces</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Updated Font: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            blue: '#2563eb',
                        },
                        // Consistent Professional Palette
                        cat: {
                            results: '#4f46e5', // Indigo 600
                            homework: '#e11d48', // Rose 600
                            course: '#0d9488',   // Teal 600
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex items-center h-16 gap-3">
                <div class="flex items-center justify-center w-8 h-8 rounded-md bg-brand-dark text-white font-bold text-lg shadow-sm">
                    LX
                </div>
                <span class="text-base font-bold text-slate-900">Éditeur d'Annonces</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 py-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Left Column: Form -->
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 h-fit">
                <h2 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center text-brand-blue">
                        <i class="fa-solid fa-pen-to-square text-sm"></i>
                    </div>
                    Créer une Annonce
                </h2>

                <form id="announcementForm" class="space-y-5">
                    
                    <div>
                        <label class="block text-sm font-semibold text-slate-900 mb-2">Catégorie</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="cursor-pointer group">
                                <input type="radio" name="type" value="results" class="peer sr-only" checked>
                                <div class="p-3 rounded-xl border border-slate-200 text-center peer-checked:border-cat-results peer-checked:bg-cat-results/5 peer-checked:text-cat-results hover:bg-slate-50 hover:border-slate-300 transition-all">
                                    <div class="text-xs font-bold">Résultats</div>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="type" value="homework" class="peer sr-only">
                                <div class="p-3 rounded-xl border border-slate-200 text-center peer-checked:border-cat-homework peer-checked:bg-cat-homework/5 peer-checked:text-cat-homework hover:bg-slate-50 hover:border-slate-300 transition-all">
                                    <div class="text-xs font-bold">Devoirs</div>
                                </div>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="type" value="course" class="peer sr-only">
                                <div class="p-3 rounded-xl border border-slate-200 text-center peer-checked:border-cat-course peer-checked:bg-cat-course/5 peer-checked:text-cat-course hover:bg-slate-50 hover:border-slate-300 transition-all">
                                    <div class="text-xs font-bold">Cours</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-semibold text-slate-900 mb-1.5">Classe Cible</label>
                            <input type="text" id="className" placeholder="Ex: 1 BAC SEF" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2.5 border transition-colors" required>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-900 mb-1.5">Date</label>
                            <input type="date" id="dateInput" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2.5 border transition-colors" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-900 mb-1.5">Titre de l'Annonce</label>
                        <input type="text" id="title" placeholder="Ex: Examen Blanc - Physique" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2.5 border transition-colors" required>
                    </div>

                    <div class="pt-5 border-t border-slate-100">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Fichier joint</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-slate-900 mb-1.5">Nom du Fichier (visible)</label>
                                <div class="flex rounded-lg shadow-sm">
                                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-slate-300 bg-slate-50 text-slate-500 text-sm">
                                        <i class="fa-regular fa-file"></i>
                                    </span>
                                    <input type="text" id="fileName" placeholder="Ex: Cours_Chapitre_1.pdf" class="flex-1 min-w-0 block w-full px-3 py-2.5 rounded-none rounded-r-lg border border-slate-300 focus:ring-brand-blue focus:border-brand-blue sm:text-sm" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-5">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-900 mb-1.5">Taille</label>
                                    <input type="text" id="fileSize" placeholder="Ex: 1.2 MB" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2.5 border transition-colors" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-slate-900 mb-1.5">URL / Chemin</label>
                                    <input type="text" id="url" placeholder="files/..." class="w-full rounded-lg border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2.5 border transition-colors" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="submit" class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-brand-dark hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-all transform active:scale-[0.98]">
                            <i class="fa-solid fa-plus"></i>
                            Ajouter l'annonce
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Column: Status & Download -->
            <div class="flex flex-col gap-6">
                <!-- Status Card -->
                <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8 flex flex-col items-center justify-center text-center h-full min-h-[300px]">
                    
                    <div id="statusIcon" class="w-20 h-20 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center mb-6 transition-all duration-500">
                        <i class="fa-solid fa-database text-3xl"></i>
                    </div>

                    <h3 id="statusTitle" class="text-xl font-bold text-slate-900 mb-2">Base de données chargée</h3>
                    <p id="statusText" class="text-slate-500 max-w-xs mb-8">
                        Il y a actuellement <span id="countBadge" class="font-mono font-bold text-slate-900 bg-slate-100 px-2 py-0.5 rounded">0</span> annonces dans le système.
                    </p>

                    <button id="downloadBtn" onclick="downloadJson()" class="group relative w-full max-w-xs flex justify-center items-center gap-3 py-4 px-6 border border-slate-200 rounded-xl shadow-sm text-base font-bold text-slate-700 bg-white hover:border-brand-blue hover:text-brand-blue hover:shadow-md transition-all duration-300">
                        <i class="fa-solid fa-download group-hover:animate-bounce"></i>
                        Télécharger records.json
                    </button>
                    
                    <p class="text-xs text-slate-400 mt-4">
                        Téléchargez le fichier et remplacez l'original dans votre dossier GitHub.
                    </p>
                </div>

            </div>
        </div>
    </main>

    <script>
        const typeConfig = {
            'results': { label: "Résultats", icon: 'fa-file-pdf' },
            'homework': { label: "Devoirs", icon: 'fa-file-lines' },
            'course': { label: "Cours", icon: 'fa-file-pdf' }
        };

        const form = document.getElementById('announcementForm');
        const countBadge = document.getElementById('countBadge');
        const statusIcon = document.getElementById('statusIcon');
        const statusTitle = document.getElementById('statusTitle');
        const statusText = document.getElementById('statusText');

        let currentData = [];

        // Set today's date
        document.getElementById('dateInput').valueAsDate = new Date();

        function updateStatusUI(count, added = false) {
            countBadge.textContent = count;
            
            if (added) {
                // Success State
                statusIcon.className = "w-20 h-20 rounded-full bg-green-100 text-green-600 flex items-center justify-center mb-6 transition-all duration-500 transform scale-110";
                statusIcon.innerHTML = '<i class="fa-solid fa-check text-3xl"></i>';
                
                statusTitle.textContent = "Annonce ajoutée avec succès !";
                statusTitle.className = "text-xl font-bold text-green-700 mb-2";
                
                statusText.innerHTML = `La liste contient maintenant <span class="font-mono font-bold text-green-800 bg-green-100 px-2 py-0.5 rounded">${count}</span> annonces. N'oubliez pas de télécharger le fichier.`;

                // Reset visual flare after a few seconds, but keep count
                setTimeout(() => {
                    statusIcon.className = "w-20 h-20 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center mb-6 transition-all duration-500";
                    statusIcon.innerHTML = '<i class="fa-solid fa-database text-3xl"></i>';
                    statusTitle.textContent = "Prêt à télécharger";
                    statusTitle.className = "text-xl font-bold text-slate-900 mb-2";
                }, 3000);
            }
        }

        function loadExistingData() {
            axios.get('https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/records.json')
                .then(response => {
                    currentData = response.data;
                    updateStatusUI(currentData.length);
                })
                .catch(error => {
                    console.error("Erreur de chargement", error);
                    currentData = [];
                    updateStatusUI(0);
                });
        }

        loadExistingData();

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = date.getDate();
            const months = ['JAN', 'FÉV', 'MAR', 'AVR', 'MAI', 'JUIN', 'JUIL', 'AOÛ', 'SEP', 'OCT', 'NOV', 'DÉC'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const type = document.querySelector('input[name="type"]:checked').value;
            const className = document.getElementById('className').value;
            const title = document.getElementById('title').value;
            const rawDate = document.getElementById('dateInput').value;
            const fileName = document.getElementById('fileName').value;
            const fileSize = document.getElementById('fileSize').value;
            const inputUrl = document.getElementById('url').value;
            
            // Ensure URL format
            const url = inputUrl.startsWith('http') ? inputUrl : 'https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/' + inputUrl;

            const config = typeConfig[type];
            
            const newItem = {
                type: type,
                typeLabel: config.label,
                className: className,
                title: title,
                date: formatDate(rawDate),
                fileName: fileName,
                url: url,
                fileSize: fileSize,
                icon: config.icon
            };

            // Add to beginning
            currentData.unshift(newItem);
            
            // Update UI
            updateStatusUI(currentData.length, true);
            
            // Optional: Reset form fields but keep some context like class/date
            document.getElementById('title').value = '';
            document.getElementById('fileName').value = '';
            document.getElementById('url').value = '';
        });

        window.downloadJson = function() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(currentData, null, 4));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "records.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };
    </script>
</body>
</html>
