<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicX | Éditeur d'Annonces</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            blue: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="flex items-center h-16 gap-3">
                <div class="flex items-center justify-center w-8 h-8 rounded-md bg-brand-dark text-white font-bold text-lg shadow-sm">
                    LX
                </div>
                <span class="text-base font-bold text-slate-900">Éditeur d'Annonces</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full px-4 sm:px-6 py-10">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6 h-fit">
                <h2 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-pen-to-square text-brand-blue"></i>
                    Créer une Annonce
                </h2>

                <form id="announcementForm" class="space-y-5">
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Catégorie</label>
                        <div class="grid grid-cols-3 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="results" class="peer sr-only" checked>
                                <div class="p-3 rounded-lg border border-slate-200 text-center peer-checked:border-[#16a34a] peer-checked:bg-[#16a34a]/5 peer-checked:text-[#16a34a] hover:bg-slate-50 transition-all">
                                    <div class="text-xs font-bold">Résultats</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="homework" class="peer sr-only">
                                <div class="p-3 rounded-lg border border-slate-200 text-center peer-checked:border-[#ea580c] peer-checked:bg-[#ea580c]/5 peer-checked:text-[#ea580c] hover:bg-slate-50 transition-all">
                                    <div class="text-xs font-bold">Devoirs</div>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="course" class="peer sr-only">
                                <div class="p-3 rounded-lg border border-slate-200 text-center peer-checked:border-[#4f46e5] peer-checked:bg-[#4f46e5]/5 peer-checked:text-[#4f46e5] hover:bg-slate-50 transition-all">
                                    <div class="text-xs font-bold">Cours</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Classe Cible</label>
                            <input type="text" id="className" placeholder="Ex: 1 BAC S.EX" class="w-full rounded-md border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2 border" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                            <input type="date" id="dateInput" class="w-full rounded-md border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2 border" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Titre de l'Annonce</label>
                        <input type="text" id="title" placeholder="Ex: Examen Blanc - Physique" class="w-full rounded-md border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2 border" required>
                    </div>

                    <div class="pt-4 border-t border-slate-100">
                        <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">Détails du Fichier</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Nom du Fichier (visible)</label>
                                <div class="flex rounded-md shadow-sm">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-slate-300 bg-slate-50 text-slate-500 text-sm">
                                        <i class="fa-regular fa-file"></i>
                                    </span>
                                    <input type="text" id="fileName" placeholder="Ex: Cours_Chapitre_1.pdf" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-slate-300 focus:ring-brand-blue focus:border-brand-blue sm:text-sm" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-5">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Taille</label>
                                    <input type="text" id="fileSize" placeholder="Ex: 1.2 MB" class="w-full rounded-md border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2 border" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">URL / Chemin</label>
                                    <input type="text" id="url" placeholder="files/..." class="w-full rounded-md border-slate-300 shadow-sm focus:border-brand-blue focus:ring focus:ring-brand-blue/20 sm:text-sm px-3 py-2 border" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors">
                            Générer JSON
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex flex-col h-full">
                <div class="bg-slate-900 rounded-xl border border-slate-800 shadow-lg overflow-hidden flex flex-col h-full">
                    <div class="bg-slate-800/50 px-4 py-3 border-b border-slate-700 flex justify-between items-center">
                        <span class="text-xs font-mono text-slate-400">output.json</span>
                        <button id="copyBtn" class="text-xs text-brand-blue hover:text-white transition-colors flex items-center gap-1.5 font-medium">
                            <i class="fa-regular fa-copy"></i>
                            Copier
                        </button>
                    </div>
                    <div class="p-6 overflow-auto flex-grow relative group">
                        <pre id="jsonOutput" class="font-mono text-sm text-green-400 whitespace-pre-wrap break-all">
// Le JSON généré apparaîtra ici...
                        </pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const typeConfig = {
            'results': {
                label: "Résultats",
                icon: 'fa-file-pdf'
            },
            'homework': {
                label: "Devoirs",
                icon: 'fa-file-lines'
            },
            'course': {
                label: "Cours",
                icon: 'fa-file-pdf'
            }
        };

        const form = document.getElementById('announcementForm');
        const output = document.getElementById('jsonOutput');
        const copyBtn = document.getElementById('copyBtn');

        let currentData = [];

        document.getElementById('dateInput').valueAsDate = new Date();

        function loadExistingData() {
            output.textContent = "// Chargement des données existantes...";
            axios.get('https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/records.json')
                .then(response => {
                    currentData = response.data;
                    output.textContent = JSON.stringify(currentData, null, 4);
                })
                .catch(error => {
                    console.error("Erreur de chargement", error);
                    currentData = [];
                    output.textContent = "[] // Aucune donnée trouvée ou erreur de chargement";
                });
        }

        loadExistingData();

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = date.getDate();
            // French abbreviations
            const months = ['JAN', 'FÉV', 'MAR', 'AVR', 'MAI', 'JUIN', 'JUIL', 'AOÛ', 'SEP', 'OCT', 'NOV', 'DÉC'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const type = document.querySelector('input[name="type"]:checked').value;
            const className = document.getElementById('className').value;
            const title = document.getElementById('title').value;
            const rawDate = document.getElementById('dateInput').value;
            const fileName = document.getElementById('fileName').value;
            const fileSize = document.getElementById('fileSize').value;
            // Simplified URL logic - assuming relative path or simple append
            const inputUrl = document.getElementById('url').value;
            const url = inputUrl.startsWith('http') ? inputUrl : 'https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/' + inputUrl;

            const config = typeConfig[type];
            
            const newItem = {
                type: type,
                typeLabel: config.label,
                className: className,
                title: title,
                date: formatDate(rawDate),
                fileName: fileName,
                url: url,
                fileSize: fileSize,
                icon: config.icon
            };

            // Adds new item to the beginning of the array
            currentData.unshift(newItem);
            
            const jsonString = JSON.stringify(currentData, null, 4);
            
            output.textContent = jsonString;
            
            output.classList.remove('text-green-400');
            output.classList.add('text-white');
            setTimeout(() => {
                output.classList.remove('text-white');
                output.classList.add('text-green-400');
            }, 200);
        });

        copyBtn.addEventListener('click', () => {
            const text = output.textContent;
            if (text.includes('//') && !text.startsWith('[')) return;

            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = `<i class="fa-solid fa-check"></i> Copié !`;
                copyBtn.classList.add('text-green-500');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('text-green-500');
                }, 2000);
            });
        });
    </script>
</body>
</html>
