        }
        ::-webkit-scrollbar-thumb {

        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Mobile Responsive Table (Card View) */
        @media (max-width: 768px) {
            .mobile-card-table thead {
                display: none;
            }
            .mobile-card-table tbody {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            .mobile-card-table tr {
                display: flex;
                flex-direction: column;
                background-color: white;
                border: 1px solid #e5e7eb;
                border-radius: 0.75rem; /* rounded-xl */
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                padding: 0.5rem 0;
            }
            .mobile-card-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.75rem 1.25rem;
                border-bottom: 1px solid #f3f4f6;
                text-align: right;
            }
            .mobile-card-table td:last-child {
                border-bottom: none;
                padding-top: 1rem;
                padding-bottom: 1rem;
                background-color: #f9fafb; /* slightly highlight the input area */
                margin-top: 0.25rem;
            }
            /* Label for mobile view */
            .mobile-card-table td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #6b7280; /* gray-500 */
                font-size: 0.875rem;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                text-align: left;
                margin-right: 1rem;
            }
            /* Adjust input width on mobile */
            .mobile-card-table input {
                min-width: 120px;
                text-align: right;
                font-size: 16px; /* Prevents iOS zoom */
            }
        }
    </style>

        let storedResults = JSON.parse(localStorage.getItem('studentResults_v2')) || {}; 
        // Structure: { studentId: score } - using ID as key since it's unique across classes.

        // --- DOM ELEMENTS ---
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const classSelect = document.getElementById('classSelect');
        const studentCount = document.getElementById('studentCount');
        const mobileStudentCount = document.getElementById('mobileStudentCount');
        const emptyState = document.getElementById('emptyState');
        const lastSavedTime = document.getElementById('lastSavedTime');
        const lastSavedTimeMobile = document.getElementById('lastSavedTimeMobile');
        const toast = document.getElementById('toast-success');

        // --- FUNCTIONS ---

        function init() {
            renderTable();
            updateLastSavedTime();
        }

        function getCurrentClassData() {
            const selectedClass = classSelect.value;
            return SCHOOL_DATA[selectedClass] || [];
        }

        function handleClassChange() {
            renderTable();
        }

        function renderTable() {
            const students = getCurrentClassData();
            const searchTerm = searchInput.value.toLowerCase();
            
            // Filter
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.id.toLowerCase().includes(searchTerm)
            );

            // Update stats
            studentCount.textContent = filteredStudents.length;
            mobileStudentCount.textContent = `${filteredStudents.length} Students`;

            // Clear table
            tableBody.innerHTML = '';

            // Handle empty state
            if (filteredStudents.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            // Render Rows
            filteredStudents.forEach(student => {
                const score = storedResults[student.id] || '';
                
                const tr = document.createElement('tr');
                // Added id for easier debugging if needed, though not strictly required
                tr.className = 'bg-white border-b hover:bg-gray-50 transition-colors md:table-row';
                
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap" data-label="Student ID">
                        <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded border border-gray-200">
                            ${student.id}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-600" data-label="DOB">
                        ${student.dob}
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900 capitalize" data-label="Full Name">
                        ${student.name.toLowerCase()}
                    </td>
                    <td class="px-6 py-4" data-label="Result (/20)">
                        <div class="relative">
                            <input type="number" 
                                   value="${score}" 
                                   id="input-${student.id}"
                                   min="0" max="20" step="0.01"
                                   placeholder="0.00"
                                   onblur="saveResult('${student.id}', this.value)"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 transition-all">
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function saveResult(studentId, value) {
            // Update state
            if (value === '') {
                delete storedResults[studentId];
            } else {
                storedResults[studentId] = value;
            }
            
            // Save to local storage
            localStorage.setItem('studentResults_v2', JSON.stringify(storedResults));
            
            // UI Feedback
            updateLastSavedTime();
            showToast();
        }

        function updateLastSavedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            lastSavedTime.textContent = `Last saved: ${timeString}`;
            lastSavedTimeMobile.textContent = `Saved: ${timeString}`;
        }

        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 2000);
        }

        function exportAllData() {
            // Construct a complete export object containing all classes and their results
            const exportData = {};
            
            Object.keys(SCHOOL_DATA).forEach(className => {
                exportData[className] = SCHOOL_DATA[className].map(student => ({
                    ...student,
                    result: storedResults[student.id] || null // Add result to student object
                }));
            });

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `all_students_results_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize App
        init();

    </script>
</body>
</html>
