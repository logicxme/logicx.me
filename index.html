<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicX | Portail d'Annonces Étudiant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-up {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        brand: {
                            blue: '#2563eb',
                            dark: '#0f172a',
                        },
                        cat: {
                            results: '#4f46e5',
                            homework: '#e11d48',
                            course: '#0d9488',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased pt-16">

    <nav class="bg-white border-b border-slate-200 fixed top-0 left-0 w-full z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center w-8 h-8 rounded-md bg-brand-dark text-white font-bold text-lg shadow-sm">
                        LX
                    </div>
                    <div class="flex flex-col justify-center h-full">
                        <span class="text-base font-bold text-slate-900 leading-none tracking-tight">LogicX</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative w-full h-[450px] bg-slate-900 overflow-hidden group border-b border-slate-900">
        <img 
            src="https://images.unsplash.com/photo-1620207418302-439b387441b0?q=80&w=2070&auto=format&fit=crop" 
            alt="Mathematics Background" 
            class="absolute inset-0 w-full h-full object-cover opacity-90 transition-transform duration-1000 group-hover:scale-105"
        >
        
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/50 to-transparent"></div>

        <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col justify-end pb-12 sm:pb-16">
            <div class="max-w-3xl animate-fade-up">
                
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white tracking-tight mb-4 leading-[1.1] drop-shadow-md">
                    Centre de Ressources
                </h1>
                
                <p class="text-lg text-slate-200 leading-relaxed max-w-2xl drop-shadow-sm font-medium">
                    Une plateforme unifiée pour accéder à vos supports de cours, consulter vos résultats et télécharger vos devoirs.
                </p>
            </div>
        </div>
    </div>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 py-10">
        
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xs font-bold text-slate-900 uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-layer-group text-slate-400"></i>
                Dernières Publications
            </h2>
        </div>

        <div id="announcements-container" class="grid grid-cols-1 gap-6 min-h-[400px]">
        </div>

    </main>

    <script>
        const styleConfig = {
            'results': { colorClass: 'cat-results' },
            'homework': { colorClass: 'cat-homework' },
            'course': { colorClass: 'cat-course' }
        };

        const container = document.getElementById('announcements-container');

        function showLoading() {
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 w-full col-span-full">
                    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-brand-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-sm font-medium text-slate-400 mt-4 animate-pulse">Chargement des données...</p>
                </div>
            `;
        }

        function renderAnnouncements(data) {
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-400 py-10 col-span-full">Aucune annonce disponible.</p>`;
                return;
            }

            data.forEach((item, index) => {
                const config = styleConfig[item.type] || { colorClass: 'brand-blue' };
                
                const card = document.createElement('a');
                card.href = item.url;
                card.className = `group bg-white rounded-2xl border border-slate-200 shadow-[0_2px_8px_rgba(0,0,0,0.04)] hover:shadow-[0_8px_24px_rgba(0,0,0,0.08)] transition-all duration-300 flex flex-col overflow-hidden animate-fade-up cursor-pointer`;
                card.style.animationDelay = `${index * 100}ms`;

                card.innerHTML = `
                    <div class="p-6 flex flex-col h-full">
                        <div class="flex items-center justify-between mb-4">
                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-[11px] font-bold uppercase tracking-wide bg-${config.colorClass}/10 text-${config.colorClass}">
                                ${item.typeLabel}
                            </span>
                            <span class="text-xs font-medium text-slate-400">
                                ${item.date}
                            </span>
                        </div>

                        <div class="mb-6">
                            <h3 class="text-xl font-bold text-slate-900 mb-2 leading-tight group-hover:text-${config.colorClass} transition-colors duration-200">
                                ${item.title}
                            </h3>
                            <div class="flex items-center gap-2 text-slate-500">
                                <i class="fa-solid fa-users text-[10px] text-slate-400"></i>
                                <span class="text-sm font-medium">${item.className}</span>
                            </div>
                        </div>

                        <div class="mt-auto pt-5 border-t border-slate-100">
                            <div class="flex items-center gap-4 w-full p-2 -ml-2 rounded-xl group-hover:bg-slate-50 transition-colors duration-200">
                                <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-${config.colorClass}/5 text-${config.colorClass} flex items-center justify-center border border-${config.colorClass}/10 transition-all duration-300 group-hover:bg-${config.colorClass} group-hover:text-white group-hover:border-transparent shadow-sm">
                                    <i class="fa-solid ${item.icon} text-sm"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-semibold text-slate-700 truncate group-hover:text-slate-900 transition-colors">
                                        ${item.fileName}
                                    </p>
                                    <p class="text-[11px] text-slate-400 font-mono mt-0.5">
                                        ${item.fileSize} • PDF
                                    </p>
                                </div>
                                <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full text-slate-300 group-hover:text-${config.colorClass} group-hover:bg-${config.colorClass}/10 transition-all">
                                    <i class="fa-solid fa-arrow-right text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoading();

            const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));

            const fetchPromise = axios.get('https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/records.json')
                .then(response => response.data)
                .catch(error => {
                    console.error('Erreur lors du chargement des annonces:', error);
                    return null;
                });

            Promise.all([fetchPromise, delayPromise]).then(([data]) => {
                if (data) {
                    renderAnnouncements(data);
                } else {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 w-full col-span-full text-center">
                            <i class="fa-solid fa-triangle-exclamation text-3xl text-red-400 mb-3"></i>
                            <p class="text-slate-600 font-medium">Impossible de charger les données.</p>
                            <p class="text-sm text-slate-400 mt-1">Veuillez vérifier votre connexion ou réessayer plus tard.</p>
                        </div>
                    `;
                }
            });
        });

    </script>

</body>
</html>
