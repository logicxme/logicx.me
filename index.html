<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-up {
            animation: fadeInUp 0.4s ease-out forwards;
            opacity: 0;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        brand: {
                            blue: '#2563eb',
                            dark: '#0f172a',
                        },
                        cat: {
                            results: '#8C00FF',
                            homework: '#FF3F7F',
                            course: '#00CAFF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased pt-16">

    <nav class="bg-white border-b border-slate-200 fixed top-0 left-0 w-full z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center w-8 h-8 rounded-md bg-brand-dark text-white font-bold text-lg shadow-sm">
                        LX
                    </div>
                    <div class="flex flex-col justify-center h-full">
                        <span class="text-base font-bold text-slate-900 leading-none tracking-tight">LogicX</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white border-b border-slate-200 py-12">
        <div class="max-w-5xl mx-auto px-4 sm:px-6">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900 tracking-tight">
                        Centre de Ressources
                    </h1>
                    <p class="text-slate-500 mt-3 max-w-2xl leading-relaxed text-base">
                        Retrouvez les informations essentielles, supports de cours et ressources numériques.
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 py-10">
        
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xs font-bold text-slate-900 uppercase tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-layer-group text-slate-400"></i>
                Bulletins Récents
            </h2>
        </div>

        <div id="announcements-container" class="grid gap-5 min-h-[400px]">
        </div>

    </main>

    <script>
        const styleConfig = {
            'results': { colorClass: 'cat-results' },
            'homework': { colorClass: 'cat-homework' },
            'course': { colorClass: 'cat-course' }
        };

        const container = document.getElementById('announcements-container');

        function showLoading() {
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-64 w-full col-span-full">
                    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-brand-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-sm font-medium text-slate-400 mt-4 animate-pulse">Chargement des données...</p>
                </div>
            `;
        }

        function renderAnnouncements(data) {
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-400 py-10 col-span-full">Aucune annonce disponible.</p>`;
                return;
            }

            data.forEach((item, index) => {
                const config = styleConfig[item.type] || { colorClass: 'brand-blue' };
                
                const card = document.createElement('article');
                card.className = `group relative bg-white rounded-lg border border-slate-200 p-6 shadow-sm hover:shadow-md transition-all duration-200 overflow-hidden animate-fade-up`;
                card.style.animationDelay = `${index * 100}ms`;

                card.innerHTML = `
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-${config.colorClass}"></div>
                    
                    <div class="flex flex-col sm:flex-row sm:items-start justify-between gap-4 mb-5 pl-2">
                        <div class="space-y-3 flex-1 min-w-0">
                            <div class="flex items-center gap-3 flex-wrap">
                                <span class="inline-flex items-center justify-center px-2.5 py-1 rounded text-[10px] font-bold uppercase tracking-wide bg-${config.colorClass}/10 text-${config.colorClass} border border-${config.colorClass}/20">
                                    ${item.typeLabel}
                                </span>
                                <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md bg-slate-100 text-slate-700 text-xs font-bold border border-slate-200 shadow-sm">
                                    <i class="fa-solid fa-users text-slate-400 text-[10px]"></i>
                                    Classe : ${item.className}
                                </span>
                            </div>
                            <h3 class="text-lg font-bold text-slate-900 break-words">
                                ${item.title}
                            </h3>
                        </div>
                        <div class="text-xs font-mono font-medium text-slate-400 bg-slate-50 px-2 py-1 rounded border border-slate-100 whitespace-nowrap ml-0 sm:ml-4">
                            ${item.date}
                        </div>
                    </div>
                    
                    <div class="pl-2 mt-2 pt-2">
                        <a href="${item.url}" class="flex items-center p-3.5 bg-white border border-slate-200 rounded-lg shadow-[0_1px_2px_rgba(0,0,0,0.05)] hover:shadow-md hover:border-${config.colorClass} transition-all duration-200 group/link">
                            <div class="flex-shrink-0 h-10 w-10 rounded-lg bg-${config.colorClass}/5 flex items-center justify-center text-${config.colorClass} mr-4 border border-${config.colorClass}/10 group-hover/link:bg-${config.colorClass}/10 transition-colors">
                                <i class="fa-solid ${item.icon} text-lg"></i>
                            </div>
                            
                            <div class="flex flex-col flex-1 min-w-0 pr-4">
                                <span class="text-sm font-semibold text-slate-900 group-hover/link:text-${config.colorClass} transition-colors break-words">${item.fileName}</span>
                                <span class="text-xs text-slate-500 font-mono">${item.fileSize} • PDF</span>
                            </div>
                            
                            <div class="ml-auto flex-shrink-0 text-slate-300 group-hover/link:text-${config.colorClass} transition-colors">
                                <i class="fa-solid fa-download"></i>
                            </div>
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLoading();

            const delayPromise = new Promise(resolve => setTimeout(resolve, 1000));

            const fetchPromise = axios.get('https://raw.githubusercontent.com/logicxme/logicx.me/refs/heads/main/records.json')
                .then(response => response.data)
                .catch(error => {
                    console.error('Erreur lors du chargement des annonces:', error);
                    return null;
                });

            Promise.all([fetchPromise, delayPromise]).then(([data]) => {
                if (data) {
                    renderAnnouncements(data);
                } else {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 w-full col-span-full text-center">
                            <i class="fa-solid fa-triangle-exclamation text-3xl text-red-400 mb-3"></i>
                            <p class="text-slate-600 font-medium">Impossible de charger les données.</p>
                            <p class="text-sm text-slate-400 mt-1">Veuillez vérifier votre connexion ou réessayer plus tard.</p>
                        </div>
                    `;
                }
            });
        });

    </script>

</body>
</html>
